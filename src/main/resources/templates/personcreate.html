<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">

  <body>
    <img width="40%" height="20%" src="https://picsum.photos/200">
    <main>
        <h1>create person</h1>  
        <p>input</p>
        <form method ="post" data-th-action="@{/persons/create}">
          <label>PLEASE FILL IN ALL FIELDS</label>
          <input type = "text" class = "form-control" name = "*{firstName}" placeholder = "Enter first name here">
          <input type = "text" class = "form-control" name = "*{lastName}" placeholder = "Enter last name here">
          <input type = "text" class = "form-control" name = "*{email}" placeholder = "Enter email here">
          <input type = "number" class = "form-control" name = "*{salary}" placeholder = "Enter salary here">
          <input type = "date" class = "form-control" name = "*{dob}" placeholder = "Enter birth date here">


          <button type = "submit">submit?</button>

        </form>


        
    </main>
